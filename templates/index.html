<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {  
            var canvas = document.querySelector("#canvas");
            var context = canvas.getContext("2d");
            canvas.width = 280;
            canvas.height = 280;

            var Mouse = {
                x: 0,
                y: 0
            };
            var lastMouse = {
                x: 0,
                y: 0
            };
            context.fillStyle = "white";
            context.fillRect(0, 0, canvas.width, canvas.height);
            context.color = "black";
            context.lineWidth = 7;
            context.lineJoin = context.lineCap = 'round';

            debug();

            canvas.addEventListener("mousemove", function (e) {
                lastMouse.x = Mouse.x;
                lastMouse.y = Mouse.y;

                Mouse.x = e.pageX - this.offsetLeft;
                Mouse.y = e.pageY - this.offsetTop;
            }, false);

            canvas.addEventListener("mousedown", function (e) {
                canvas.addEventListener("mousemove", onPaint, false);
            }, false);

            canvas.addEventListener("mouseup", function () {
                canvas.removeEventListener("mousemove", onPaint, false);
            }, false);

            var onPaint = function () {
                context.lineWidth = context.lineWidth;
                context.lineJoin = "round";
                context.lineCap = "round";
                context.strokeStyle = context.color;

                context.beginPath();
                context.moveTo(lastMouse.x, lastMouse.y);
                context.lineTo(Mouse.x, Mouse.y);
                context.closePath();
                context.stroke();
            };

            function debug() {
                $("#clearButton").on("click", function () {
                    context.clearRect(0, 0, 280, 280);
                    context.fillStyle = "white";
                    context.fillRect(0, 0, canvas.width, canvas.height);
                });
            }
        });
    </script>
</head>

<body>
    <h1 style="margin-top: 5%; text-align: center;font-size:200%;">Draw Any Digit from 0-9 and the Neural Network Will
        (Hopefully) Predict it!</h1>
    <div style="margin-top:2% ;align-items: center; text-align: center;">
        <h1 style="font-weight:bolder;color: rgb(65, 19, 8);">Draw belowâ†“</h1>
        <canvas id="canvas" width="250" height="250" style="border: solid;border-color: brown;cursor: crosshair;"></canvas>
    </div>
    <div style="text-align: center;padding: 3%;">
        <button class="btn btn-success" id="predict">Predict!</button>
        <button class="btn btn-danger " id="clearButton" >Re-draw</button>
    </div>

</body>
